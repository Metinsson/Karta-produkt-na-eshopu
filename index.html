<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pánské boty. Nike CZ</title>
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="icon" href="Pictures/Nike logo.svg">
</head>
<body>
    <main class="container">
        <div class="product">
            <img src="Pictures/Nike Air Force 1.webp">
            <p class="highlight">nejprodávanější</p>
            <h1>Nike Air Force 1 '07</h1>
            <p>Pánské boty</p>
            <p>1 barva</p>
            <h3>119.99€</h3>
        </div>
        
        <div class="product barva">
            <img src="Pictures/Nike Dunk High Retro - fialovožlutá.webp">
            <div class="varias">
                <img src="Pictures/Nike Dunk High Retro - fialovožlutá.webp" onmouseover="this.parentElement.previousElementSibling.src = this.src">
                <img src="Pictures/Nike Dunk High Retro - červenobílá.webp" onmouseover="this.parentElement.previousElementSibling.src = this.src">
            </div>
            <h1>Nike Dunk High Retro</h1>
            <p>Pánské boty</p>
            <p>2 barvy</p>
            <h3>119.99€</h3>
        </div>
     
        <div class="product">
            <img src="Pictures/Nike Air Max Plus.webp">
            <p class="highlight">přístup pro členy</p>
            <h1>Nike Air Max Plus</h1>
            <p>Pánské boty</p>
            <p>1 barva</p>
            <h3>189.99€</h3>
        </div>
        
    </main>
</body>
</html>
